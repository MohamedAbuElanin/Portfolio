<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIA - نتائج اختبار الشخصية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../template.css" />
    <link rel="stylesheet" href="profile.css" />
    <link rel="icon" type="image/x-icon" href="../Images/ICO/favicon.ico" />
    <style>
        .result-header {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(180deg, rgba(212, 175, 55, 0.1) 0%, transparent 100%);
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 3rem;
        }
        .trait-card {
            background: rgba(31, 31, 35, 0.8);
            border: 2px solid rgba(253, 216, 53, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .trait-card:hover {
            border-color: var(--sia-yellow);
            box-shadow: 0 10px 40px rgba(253, 216, 53, 0.1);
        }
        .trait-title {
            color: var(--sia-yellow);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .trait-percentage {
            font-size: 1.8rem;
            font-weight: 700;
        }
        .progress {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 1.5rem;
            overflow: visible;
        }
        .progress-bar {
            background: linear-gradient(90deg, #D4AF37, #f4d03f);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            border-radius: 6px;
            position: relative;
        }
        .trait-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.7;
            font-size: 1.1rem;
        }
        .results-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 4rem;
        }
        .disclaimer {
            background: rgba(212, 175, 55, 0.05);
            border: 1px dashed rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 3rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <a href="../index.html" class="brand">
                <span class="brand__mark">
                    <img src="../Images/Logo/SIA +Ra's Eye, yellow color.svg" alt="SIA Logo" />
                </span>
            </a>
            <ul class="nav-links">
                <li><a href="../index.html">الرئيسية</a></li>
                <li><a href="profile.html">الملف الشخصي</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-main">
        <div class="result-header">
            <div class="container">
                <h1 class="profile-name">نتائج اختبار العوامل الخمسة</h1>
                <p class="text-muted">تحليل سماتك الشخصية بناءً على إجاباتك</p>
            </div>
        </div>

        <div class="container pb-5">
            <div id="resultsLoading" class="text-center py-5">
                <div class="spinner-border text-yellow" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p class="mt-3 text-muted">جاري عرض نتائجك...</p>
            </div>

            <div id="resultsContent" style="display: none;">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <!-- Traits will be injected here -->
                        <div id="traitsContainer"></div>

                        <div class="disclaimer">
                            <i class="fas fa-info-circle mb-2"></i>
                            <p>هذا الاختبار لغرض التطوير الشخصي والمهني فقط، ولا يعتبر تشخيصاً نفسياً طبياً.</p>
                        </div>

                        <div class="results-actions">
                            <a href="profile.html" class="btn btn-outline-warning px-4 py-2">
                                <i class="fas fa-user-circle me-2"></i> العودة للملف الشخصي
                            </a>
                            <a href="../Test/Test.html?test=Holland" class="btn btn-warning px-4 py-2">
                                <i class="fas fa-arrow-left me-2"></i> ابدأ اختبار هولاند للموافقة المهنية
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="personality-results.js"></script>
</body>
</html>
